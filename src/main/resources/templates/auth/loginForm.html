{{>layout/header}}

<div class="container" style="max-width:700px;">
  <form action="/auth/login" method="post">
    <div class="form-group">
      <label for="username" class="col-form-label col-form-label-lg">아이디</label>
      <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enther your Username">
    </div>
    <div class="form-group">
      <label for="password" class="col-form-label col-form-label-lg">비밀번호</label>
      <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enther your Password">
    </div>
    <br>
    <div class="form-group">
      <h4>
      <input type="checkbox" class="form-check-input form-check-input-lg" id="remember">
      <label class="form-check-label" for="remember">기억하기</label>
      </h4>
    </div>
    <br/>
      <button type="submit" class="btn btn-primary btn-lg">로그인</button>
  </form>
</div>

  {{>layout/footer}}
