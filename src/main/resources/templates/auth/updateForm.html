{{>layout/header}}

    <div class="container" style="max-width:700px;">
      <form action="/auth/update" method="post" enctype="application/json; charset=UTF-8">
        <div class="form-group">
          <label for="username" class="col-form-label col-form-label-lg">아이디</label>
          <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enther your Username" readonly
          value="{{principal.username}}">
        </div>
        <div class="form-group">
          <label for="password" class="col-form-label col-form-label-lg">비밀번호</label>
          <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enther your Password">
        </div>
        <div class="form-group">
          <label for="email" class="col-form-label col-form-label-lg" >E-mail</label>
          <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enther your E-mail" value="{{principal.user.email}}">
        </div>
        <br/>
          <button type="submit" class="btn btn-primary btn-lg">회원정보수정하기</button>
      </form>
    </div>
  {{>layout/footer}}
